<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>GameZonia - Giỏ hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <i class="bi bi-controller"></i> GameZonia 
        <div class="text-end">
  <a href="index.html" class="btn btn-secondary mt-3 ms-2">
    <i class="bi bi-house-door"></i> Quay về Trang Chủ
  </a>
</div>

      </a>
    </div>
  </nav>
  

  <!-- Nội dung giỏ hàng -->
  <div class="container my-5">
    <h2 class="mb-4 text-center"><i class="bi bi-cart3"></i> Giỏ Hàng Của Bạn</h2>
    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Hình Ảnh</th>
            <th>Tên Game</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <tr>
            <td colspan="6">Giỏ hàng trống!</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-end">
      <h4>Tổng cộng: <span id="cartTotal">0₫</span></h4>
      <button class="btn btn-success mt-3"><i class="bi bi-credit-card"></i> Thanh toán</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light">
    <p>&copy; 2025 GameZonia. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lấy giỏ hàng từ localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItems = document.getElementById("cartItems");
    let cartTotal = document.getElementById("cartTotal");

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = `<tr><td colspan="6">Giỏ hàng trống!</td></tr>`;
      } else {
        cart.forEach((item, index) => {
          let itemTotal = item.price * item.quantity;
          total += itemTotal;
          cartItems.innerHTML += `
            <tr>
              <td><img src="${item.img}" alt="${item.name}" width="80"></td>
              <td>${item.name}</td>
              <td>${item.price.toLocaleString()}₫</td>
              <td>
                <input type="number" min="1" value="${item.quantity}" class="form-control form-control-sm w-50 mx-auto" 
                  onchange="updateQuantity(${index}, this.value)">
              </td>
              <td>${itemTotal.toLocaleString()}₫</td>
              <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})"><i class="bi bi-trash"></i></button></td>
            </tr>
          `;
        });
      }

      cartTotal.textContent = total.toLocaleString() + "₫";
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").textContent = cart.length;
    }

    function updateQuantity(index, qty) {
      cart[index].quantity = parseInt(qty);
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>
</body>

</html>
