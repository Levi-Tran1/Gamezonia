<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - GameZonia</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Sedgwick+Ave|Ubuntu:700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container d-flex align-items-center justify-content-center vh-100">
        <div class="box bg-dark p-4 shadow rounded" style="max-width: 400px; width: 100%;">
            <div class="logo text-center mb-3">
                <img src="img/logo_gz.jpg" alt="GameZonia Logo" style="max-height: 60px;">
            </div>

            <h4 class="text-center text-primary mb-4">Đăng nhập</h4>

            <form id="loginForm">
                <div class="form-group d-flex align-items-center rounded-sm mb-3">
                    <span class="icon me-2 text-primary"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group d-flex align-items-center rounded-sm mb-3">
                    <span class="icon me-2 text-primary"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>

                <p class="text-center mt-3 text-white">
                    Chưa có tài khoản? <a href="register.html">Đăng ký</a>
                </p>
                <p class="text-center mt-2">
                    <a href="index.html">← Quay lại trang chủ</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value;

            // Lấy danh sách user đã đăng ký từ LocalStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Tìm user trùng khớp
            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Lưu trạng thái đăng nhập
                localStorage.setItem("loggedInUser", JSON.stringify(user));

                alert("✅ Đăng nhập thành công, chào " + user.name + "!");
                window.location.href = "index.html"; // Chuyển về trang chủ
            } else {
                alert("❌ Sai email hoặc mật khẩu!");
            }
        });
    </script>
</body>

</html>
