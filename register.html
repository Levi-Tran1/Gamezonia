<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - GameZonia</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Sedgwick+Ave|Ubuntu:700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container d-flex align-items-center justify-content-center vh-100">
        <div class="box bg-dark p-4 shadow rounded" style="max-width: 400px; width: 100%;">
            <div class="logo text-center mb-3">
                <img src="img/logo_gz.jpg" alt="GameZonia Logo" style="max-height: 60px;">
            </div>

            <h4 class="text-center text-primary mb-4">Đăng ký</h4>

            <form id="registerForm">
                <div class="form-group d-flex align-items-center rounded-sm mb-3">
                    <span class="icon me-2 text-primary"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="name" class="form-control" placeholder="Tên" required>
                </div>

                <div class="form-group d-flex align-items-center rounded-sm mb-3">
                    <span class="icon me-2 text-primary"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group d-flex align-items-center rounded-sm mb-3">
                    <span class="icon me-2 text-primary"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
                </div>

                <div class="form-group d-flex align-items-center rounded-sm mb-3">
                    <span class="icon me-2 text-primary"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>

                <p class="text-center mt-3 text-white">
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                </p>
                <p class="text-center mt-2">
                    <a href="index.html">← Quay lại trang chủ</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("❌ Mật khẩu không khớp!");
                return;
            }

            // Lấy danh sách user đã có từ LocalStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Kiểm tra email đã tồn tại
            let userExists = users.some(user => user.email === email);
            if (userExists) {
                alert("⚠️ Email này đã được đăng ký!");
                return;
            }

            // Lưu user mới
            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("✅ Đăng ký thành công!");
            window.location.href = "login.html"; // chuyển sang trang đăng nhập
        });
    </script>
</body>

</html>
